apiVersion: v1
kind: Service
metadata:
  name: {{ include "searxng.fullname" . }}
  namespace: {{ include "searxng.namespace" . }}
  labels:
    {{- include "searxng.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "searxng.selectorLabels" . | nindent 4 }}
