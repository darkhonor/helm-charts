{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "code-server.fullname" . }}
  labels:
    {{- include "code-server.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "code-server.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Gateway (Traefik) on port 8080 only
    - from:
        {{- if .Values.networkPolicy.gatewaySelector }}
        # Select Gateway pods by label (recommended)
        - namespaceSelector:
            {{- if .Values.networkPolicy.gatewayNamespace }}
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.gatewayNamespace }}
            {{- else }}
            matchLabels: {}
            {{- end }}
          podSelector:
            matchLabels:
              {{- toYaml .Values.networkPolicy.gatewaySelector | nindent 14 }}
        {{- else if .Values.networkPolicy.gatewayNamespace }}
        # Allow from entire Gateway namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.networkPolicy.gatewayNamespace }}
        {{- else }}
        # Allow from any namespace (most permissive)
        - namespaceSelector: {}
        {{- end }}
        {{- with .Values.networkPolicy.additionalIngressSources }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # DNS resolution (kube-dns/CoreDNS)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    {{- if .Values.networkPolicy.allowExternalHTTPS }}
    # Outbound HTTPS for extensions marketplace, git operations, package downloads
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: "kubernetes.io/metadata.name"
                operator: DoesNotExist
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
    {{- with .Values.networkPolicy.additionalEgressRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
