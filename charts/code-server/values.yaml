## Network Policy
## NIST 800-53: SC-7 (Boundary Protection), CM-7 (Least Functionality)
## Enforces deny-by-default with controlled ingress/egress
networkPolicy:
  enabled: false
  # -- Namespace where the Gateway (Traefik) pods run
  gatewayNamespace: kube-system
  # -- Pod selector labels for Gateway pods (recommended for Traefik)
  # If set, restricts ingress to only matching pods in gatewayNamespace
  # If empty, allows from entire gatewayNamespace
  gatewaySelector: {}
    # app.kubernetes.io/name: traefik
  # -- Additional ingress sources beyond the Gateway
  additionalIngressSources: []
  # -- Allow outbound HTTPS (443) for extension marketplace and git operations
  allowExternalHTTPS: true
  # -- Additional custom egress rules
  additionalEgressRules: []
