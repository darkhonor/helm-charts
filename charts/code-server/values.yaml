# Default values for code-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: codercom/code-server
  tag: '4.109.2'
  pullPolicy: IfNotPresent

# Init container image used for volume permission fixes (pinned, no 'latest')
# NIST 800-53: CM-6, SI-2 — pin all images to immutable tags
initContainer:
  image: busybox
  tag: '1.37.0'
  pullPolicy: IfNotPresent

# Specifies one or more secrets to be used when pulling images from a
# private container repository
# https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry
imagePullSecrets: []
#  - name: registry-creds

nameOverride: ""
fullnameOverride: ""
hostnameOverride: ""

# The existing secret to use for code-server authentication.
# The password is stored in the secret under the key `password`.
# NIST 800-53: IA-5 — For compliance deployments, MUST use existingSecret
# provisioned through an approved secret management workflow
# (External Secrets, Vault, sealed-secrets, etc.)
# existingSecret: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # NIST 800-53: AC-6 — Disable automatic mounting of API credentials
  automountServiceAccountToken: false

# Specifies annotations for deployment
annotations: {}

podAnnotations: {}

## Pod Security Context
## NIST 800-53: AC-6, CM-6 — Enforce least privilege at pod level
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

## Container Security Context
## NIST 800-53: AC-6, CM-6, CM-7 — Harden container runtime
containerSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

priorityClassName: ""

service:
  type: ClusterIP
  port: 8080

# Gateway API HTTPRoute configuration
# Requires an existing Gateway resource. TLS termination is handled at the Gateway level.
# Ref: https://gateway-api.sigs.k8s.io/api-types/httproute/
httproute:
  enabled: false
  # -- Annotations to add to the HTTPRoute
  annotations: {}
  # -- Additional labels to add to the HTTPRoute
  extraLabels: {}
  # -- Parent Gateway references. The HTTPRoute attaches to these Gateways.
  parentRefs:
    - name: traefik-gateway
      namespace: kube-system
      # sectionName: websecure  # Optional: target a specific Gateway listener
      # port: 443               # Optional: target a specific port
  # -- Hostnames for routing. Must match a listener on the parent Gateway.
  hostnames:
    - code-server.example.loc
  # -- Override the default routing rules. If not set, defaults to PathPrefix "/"
  # -- pointing to the code-server service.
  # rules:
  #   - matches:
  #       - path:
  #           type: PathPrefix
  #           value: /
  #     backendRefs:
  #       - name: my-service
  #         port: 8080

# Optional additional arguments
extraArgs: []
  # These are the arguments normally passed to code-server; run
  # code-server --help for a list of available options.
  #
  # Each argument and parameter must have its own entry; if you use
  # --param value on the command line, then enter it here as:
  #
  # - --param
  # - value
  #
  # If you receive an error like "Unknown option --param value", it may be
  # because both the parameter and value are specified as a single argument,
  # rather than two separate arguments (e.g. "- --param value" on a line).

# Optional additional environment variables
extraVars: []
#  - name: DISABLE_TELEMETRY
#    value: "true"
# if dind is desired:
#  - name: DOCKER_HOST
#    value: "tcp://localhost:2376"

## Init containers parameters:
## volumePermissions: Runs an init container as root to chown the PVC mount.
## DISABLED by default — fsGroupChangePolicy: OnRootMismatch (set in podSecurityContext)
## handles PVC ownership via the kubelet without requiring root.
## Enable ONLY in non-restricted namespaces with storage backends that don't
## support fsGroup-based ownership (rare). Requires PSS baseline or privileged profile.
## NIST 800-53: AC-6 — Least privilege; avoid root containers when possible.
volumePermissions:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 1000Mi

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true

nodeSelector: {}

tolerations: []

affinity: {}

## Persist data to a persistent volume
## NIST 800-53: SC-28 — For compliance, use an encrypted StorageClass backed by
## KMS or provider-managed encryption. Do not rely on default StorageClass unless
## verified encrypted. hostPath is high-risk and should not be used in compliance deployments.
persistence:
  enabled: true
  ## code-server data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}
  # existingClaim: ""
  # hostPath: /data

